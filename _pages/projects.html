---
layout: projects-layout
title: "Projects"
permalink: /projects/
---
{% include base_path %}

{% for post in site.project reversed%}
  <div class="project">
    <a href="{{post.url | prepend: site.baseurl}}">
      {% if post.img %}
        <img src={{ "/images/" | prepend: site.baseurl | append: post.img }} alt="{{post.title}}">
      {% endif %}
    </a>
    <a href="{{post.url | prepend: site.baseurl}}">
      <div class="project_inner">
        <p class="project_number">{{post.date | date: '%Y'}}</p>
        <h3 class="project_title">{{post.title}}</h3>
      </div>
    </a>
  </div>
{% endfor %}
